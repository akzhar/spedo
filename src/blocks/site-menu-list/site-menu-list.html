<ul class="header__site-menu-list site-menu-list">

  <li class="site-menu-list__item site-menu-list__item--language">
    <object data="img/english.svg" type="image/svg+xml" width="24" height="14" class="site-menu-list__icon" id="iconLanguage"></object>
    <div class="site-menu-list__link site-menu-list__link--wrapper">
      <select id="selectLanguage">
      <option value="english" selected>ENGLISH</option>
      <option value="russian">RUSSIAN</option>
    </select>
    <svg width="10" height="10" class="site-menu-list__arrow">
      <use xlink:href="#inline-arrow"></use>
    </svg>
  </div>
</li>
<li class="site-menu-list__item site-menu-list__item--currency">
    <object data="img/usd.svg" type="image/svg+xml" width="14" height="14" class="site-menu-list__icon" id="iconCurrency"></object>
    <div class="site-menu-list__link site-menu-list__link--wrapper">
      <select id="selectCurrency">
      <option value="usd" selected>USD</option>
      <option value="rub">RUB</option>
    </select>
    <svg width="10" height="10" class="site-menu-list__arrow">
      <use xlink:href="#inline-arrow"></use>
    </svg>
  </div>
</li>
<li class="site-menu-list__item site-menu-list__item--track">
  <svg width="24" height="24" class="site-menu-list__icon">
    <use xlink:href="#inline-truck"></use>
  </svg>
  <a href="#" class="site-menu-list__link">Track your order</a>
</li>
<li class="site-menu-list__item site-menu-list__item--location">
  <svg width="14" height="14" class="site-menu-list__icon">
    <use xlink:href="#inline-pin"></use>
  </svg>
  <a href="#" class="site-menu-list__link">Store locator</a>
</li>

</ul>
